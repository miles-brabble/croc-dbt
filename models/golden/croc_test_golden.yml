version: 2

models:
  - name: dim_species
    columns:
      - name: species_id
        tests:
          - not_null
          - unique
    description: This is dimensional table in looking at the scientific names for crocodiles

  - name: dim_location
    columns:
      - name: location_id
        tests:
          - not_null
          - unique
    description: This is a dimensional table outlining the crocodile locations.

  - name: dim_date
    columns:
      - name: date_id
        tests:
          - not_null
          - unique
    description: This is a dimensional tables outlining the specific dates.

  - name: dim_conservation_status
    columns:
      - name: status_id
        tests:
          - not_null
          - unique
    description: This is a dimensional table outlining the conservation status of the crocodile

  - name: dim_observer
    columns:
      - name: observer_id
        tests:
          - not_null
          - unique
    description: This is a dimensional table looking at each name of the observer

  - name: fact_croc_observation
    columns:
      - name: species_id
        tests:
          - relationships:
              to: ref('dim_species')
              field: species_id
      - name: location_id
        tests:
          - relationships:
              to: ref('dim_location')
              field: location_id
      - name: date_id
        tests:
          - relationships:
              to: ref('dim_date')
              field: date_id
      - name: status_id
        tests:
          - relationships:
              to: ref('dim_conservation_status')
              field: status_id
      - name: observer_id
        tests:
          - relationships:
              to: ref('dim_observer')
              field: observer_id
    description: This is a fact table of primary and foreign keys that have a direct relationship to the dimensional tables about crocodiles.
